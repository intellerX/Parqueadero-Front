<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Placa</th>
                <th scope="col">CC</th>
                <th scope="col">Tipo</th>
                <th scope="col">Fecha Entrada</th>
                <th scope="col">Estado</th>
                <th scope="col">Botones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehiculo of listaVehiculos">
                <th scope="row">1</th>
                <td>{{vehiculo.plate}}</td>
                <td>{{vehiculo.cc}}</td>
                <td>{{dicTipoCarro[vehiculo.type]}}</td>
                <td>{{vehiculo.dateOfIn | date: 'short'}}</td>
                <td>Activo</td>
                <button type="button" class="btn btn-success" (click)="updateVehicle(vehiculo.id)">Retirar</button>
            </tr>
        </tbody>
    </table>
</div>
